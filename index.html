<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/img/favicon_io/site.webmanifest" />
    <title>Sign in Layouts</title>
  </head>
  <body>
    <main>
      <section class="home">
        <div class="container">
          <div class="home__content">
            <div class="home__img">
              <div class="home__author">
                <p>
                  Photo by
                  <a
                    class="home__author__link"
                    href="https://unsplash.com/@irrabagon"
                    >Alexandr Popadin</a
                  >
                </p>
              </div>
            </div>
            <div class="home__card card">
              <div class="home__con">
                <div class="card__top">
                  <img
                    class="card__icon"
                    src="./src/img/card/logo.png"
                    srcset="
                      ./src/img/card/logo.png    1x,
                      ./src/img/card/logo@2x.png 2x
                    "
                    alt="logo"
                  />
                  <img
                    src="./src/img/card/title.png"
                    srcset="
                      ./src/img/card/title.png    1x,
                      ./src/img/card/title@2x.png 2x
                    "
                    alt="title"
                  />
                </div>
                <h2 class="card__subtitle">Nice to see you again</h2>
                <form class="card__from form" action="">
                  <label class="form__label" for="text">Login</label>
                  <input
                    class="form__input"
                    type="text"
                    required
                    placeholder="Email or phone number"
                  />
                  <label class="form__label" for="password"> Password</label>
                  <div class="form__position">
                    <input
                      class="form__input"
                      type="password"
                      required
                      placeholder="Enter password"
                    />
                    <button class="form__eye">
                      <img src="./src/img/icon/eye.svg" alt="" />
                    </button>
                  </div>
                  <div class="form__info">
                    <div class="checkbox">
                      <label class="checkbox__switch">
                        <input class="checkbox__input" type="checkbox" />
                        <span class="checkbox__slider round"></span>
                      </label>
                      <p class="checkbox__text">Remember me?</p>
                    </div>
                    <a class="form__link link" href="#">Forgot password?</a>
                  </div>
                  <button class="form__btn">Sign in</button>
                  <div class="form__line"></div>
                </form>
                <div class="info">
                  <button class="info__sign">
                    <img
                      class="form__sign__img"
                      src="./src/img/icon/google.svg"
                      srcset="
                        ./src/img/icon/google.svg    1x,
                        ./src/img/icon/google@2x.svg 2x
                      "
                      alt="google"
                    />
                    Or sign in with Google
                  </button>
                  <div class="info__account">
                    <p class="info__account__text">Don't have an account?</p>
                    <a class="link" href="#">Sign up now</a>
                  </div>
                </div>
              </div>
              <div class="info__bottom">
                <div class="info__bottom__contact">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M0 12C0 5.3726 5.3726 0 12 0C18.6274 0 24 5.3726 24 12C24 18.6274 18.6274 24 12 24C5.3726 24 0 18.6274 0 12Z"
                      fill="#333333"
                    />
                    <path
                      d="M9.59995 19.2001C10.9254 19.2001 12 18.1256 12 16.8001V14.4001H9.59995C8.27447 14.4001 7.19995 15.4747 7.19995 16.8001C7.19995 18.1256 8.27447 19.2001 9.59995 19.2001Z"
                      fill="#0ACF83"
                    />
                    <path
                      d="M7.19995 12.0001C7.19995 10.6746 8.27447 9.6001 9.59995 9.6001H12V14.4001H9.59995C8.27447 14.4001 7.19995 13.3256 7.19995 12.0001Z"
                      fill="#A259FF"
                    />
                    <path
                      d="M7.19995 7.20005C7.19995 5.87456 8.27447 4.80005 9.59995 4.80005H12V9.60005H9.59995C8.27447 9.60005 7.19995 8.52553 7.19995 7.20005Z"
                      fill="#F24E1E"
                    />
                    <path
                      d="M12 4.80005H14.4C15.7255 4.80005 16.8 5.87456 16.8 7.20005C16.8 8.52553 15.7255 9.60005 14.4 9.60005H12V4.80005Z"
                      fill="#FF7262"
                    />
                    <path
                      d="M16.8 12.0001C16.8 13.3256 15.7255 14.4001 14.4 14.4001C13.0745 14.4001 12 13.3256 12 12.0001C12 10.6746 13.0745 9.6001 14.4 9.6001C15.7255 9.6001 16.8 10.6746 16.8 12.0001Z"
                      fill="#1ABCFE"
                    />
                  </svg>
                  <a href="https://www.figma.com/@uiunicorn">@uiunicorn</a>
                </div>
                <p class="info__bottom__text">Â© Perfect Login 2021</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
